          few: ! '%{count} дня'
          many: ! '%{count} дней'
          one: ! '%{count} день'
          other: ! '%{count} дня'
        x_minutes:
          few: ! '%{count} минуты'
          many: ! '%{count} минут'
          one: ! '%{count} минуту'
          other: ! '%{count} минуты'
