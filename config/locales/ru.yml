          few: ! '%{count} месяца'
          many: ! '%{count} месяцев'
          one: ! '%{count} месяц'
          other: ! '%{count} месяца'
        x_seconds:
          few: ! '%{count} секунды'
          many: ! '%{count} секунд'
          one: ! '%{count} секунда'
          other: ! '%{count} секунды'
